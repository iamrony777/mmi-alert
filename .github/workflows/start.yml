name: Bun Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.5.2

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Dependencies
      run: bun install

    - name: Run index.ts
      run: bun run src/index.ts
      env:
        NODE_ENV: production
        APIFLASH_ACCESS_KEY: ${{ secrets.APIFLASH_ACCESS_KEY }}
